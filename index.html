<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">

  <title>yu-en サイト</title>
</head>
<body>
  <h1>yu-en サイト</h1>
  <p>趣味•娯楽のページ</p>
  <script type="text/javascript">  
    const json= `{"name": "X.Y.Z", "en-name": "X.Y.Z",“ingredients”:[{“ingredient”:“ホワイトラム”,“amount”:”30ml”},{“ingredient”:“コアントロー”,”amount”:”15ml”},{“ingredient”:“レモンジュース”,”amount”:”15ml”}],“color”:”白”,“howto”:”材料をシェイク”,“Comment”:”初めてのカクテル”}`
    const object=JSON.parse(json);
    document.write("go");
    document.write(object.name.toSteing());
    document.write(object.ingredients);
    document.write(json.toString());
  </script>
</body>
</html>
